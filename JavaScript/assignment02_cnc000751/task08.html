<body>
    <h1>Assignment 2 Task 8</h1>

    <script>
        var num = parseInt(prompt("Enter a number: "));

        if(num > 0){
            document.write('Number is positive!');
        } else if(num < 0){
            document.write('Number is negative!');
        } else {
            document.write('Number is zero!');
        }
    </script>
</body>
