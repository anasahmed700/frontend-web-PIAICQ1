<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2.7</title>
</head>
<body>
    <h1>Assignment 2 Task 7</h1>

    <script>
        var num1 = parseInt(prompt("enter 1st digit: "));
        var num2 = parseInt(prompt("enter 2nd digit: "));
        var op = prompt("enter operator: ");

        if(op === "+"){
            document.write("Your result is ", num1 + num2);
        } else if(op === "-"){ 
            document.write("Your result is ", num1 - num2);
        } else if(op === "*"){ 
            var result = (num1 / num2).toFixed(2);
            document.write("Your result is ", result);
        } else if(op === "/"){ 
            document.write("Your result is ", (num1 / num2));
        } else if(op === "%"){ 
            document.write("Your result is ", num1 % num2);
        } else {
            alert("You've entered wrong operator!");
        }
    </script>
</body>
</html>
