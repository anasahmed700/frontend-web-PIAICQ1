<body>
    <h1>JS Assignment 2 Task 6</h1>

    <script>
        var num = parseInt(prompt("enter a number to find out even or odd: "));
        if(num % 2 === 0){
            alert("Number is even!");
        }else{
            alert("Number is odd!");
        }
    </script>
