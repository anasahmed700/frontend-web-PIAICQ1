<body>
    <h1>JS Assignment 2 task 2</h1>
    <p>Conditional statement example</p>

    
    <script>
        var traffic_color = prompt('Please enter the traffic signal color: ').toLowerCase(); 
        if (traffic_color === 'green') {
            alert('Move now!');
        } else if(traffic_color === 'yellow'){
            alert('Ready to move!');
        } else if(traffic_color === 'red'){
            alert('Must stop!');
        } else{
            alert('Please enter right traffic color!')
        }
    </script>
</body>
