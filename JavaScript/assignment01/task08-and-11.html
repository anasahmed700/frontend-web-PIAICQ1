<!DOCTYPE html>
<html>
    <head>
        <script>
        var num1 = 15;
        var num2 = 5;
        var sum = Number(num1) + Number(num2);
        var sub = Number(num1) - Number(num2);
        var mul = Number(num1) * Number(num2);
        var div = Number(num1) / Number(num2);
        document.write("Sum of " + num1 + " & " + num2 + " is " + sum);
        document.write("<br>Subtraction of " + num2 + " from " + num1 + " is " + sub);
        document.write("<br>Product of " + num1 + " & " + num2 + " is " + mul);
        document.write("<br>Division of " + num1 + " by " + num2 + " is " + div);
        
        var celsius = 25;
        var fahrenheit = celsius * 9/5 + 32;
        document.write("<p>"+celsius + "째C is " + fahrenheit + "째F");
        fahrenheit = 70;
        celsius = ((fahrenheit - 32) * 5/9);
        document.write("<br>"+fahrenheit + "째F is " + celsius + "째C");
        </script>
    </head>
    
</html>
