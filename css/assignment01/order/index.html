<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <header>
            <h1>Subscription!</h1>
            <h3>Get instant updates here.</h3>
        </header>
        <main>
            <section id="contact-form">
                <h2>Submit your form</h2>
                <form action="get" action="place-holder.php">
                    <h4>Details</h4>
                    <input type="text" name="name" placeholder="Full name"><br>
                    <input type="email" name="email" placeholder="Your email"><br>
                    <input type="number" name="phone" placeholder="Phone No">
                    <input type="number" name="zip" placeholder="Zip code"><br>
                    <input type="text" name="city" placeholder="Your city">
                    <input type="text" name="state" placeholder="Your state">

                    <h4>Industry</h4>
                    <select name="industry">
                        <option value="medical">Medical</option>
                        <option value="engineering">Engineering</option>
                        <option value="administration">Administration</option>
                        <option value="arts">Arts</option>
                        <option value="computing">Computing</option>
                        <option value="telecom">Telecom</option>

                    </select>

                    <h4>Hobbies</h4>
                    <input type="checkbox" name="hobbies" value="cricket"> Cricket <br>
                    <input type="checkbox" name="hobbies" value="socker"> Soccer <br>
                    <input type="checkbox" name="hobbies" value="gym"> Gym <br>
                    <input type="checkbox" name="hobbies" value="gaming"> Gaming <br>
                    <input type="checkbox" name="hobbies" value="swimming"> Swimming <br>
                    <input type="checkbox" name="hobbies" value="racing"> Racing <br>

                    <h4>Job type</h4>
                    <input type="radio" name="job" value="indoor"> Indoor <br>
                    <input type="radio" name="job" value="outdoor"> Outdoor <br><br><br>

                    <button type="submit">Register Me!</button>
                </form>
            </section>
        </main>
    </body>
</html>
